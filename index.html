<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        function getComputerChoice() {
            let computerChoice = Math.random();
            let result
            if (computerChoice < 0.3) {
                result = "Rock"
                return result;
            } else if (computerChoice > 0.3 && computerChoice < 0.6) {
                result = "Paper"
                return result;
            } else if (computerChoice > 0.6 && computerChoice < 0.9) {
                result = "Scissors"
                return result;
            }
        }

        function gameRPS(string) {
            let playerSelection = string
            let stringFirstLetter = playerSelection.charAt(0)
            let stringSlice = playerSelection.slice(1)
            let stringUpperCase = stringFirstLetter.toUpperCase()
            let stringLowerCase = stringSlice.toLowerCase()
            let result = stringUpperCase + stringLowerCase
            return result;
        }     
    </script>
</body>
</html>
