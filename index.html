<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        function getComputerChoice() {
            let computerChoice = Math.random();
            let result
            if (computerChoice < 0.3) {
                result = "Rock"
                return result;
            } else if (computerChoice > 0.3 && computerChoice < 0.6) {
                result = "Paper"
                return result;
            } else if (computerChoice > 0.6 && computerChoice < 0.9) {
                result = "Scissors"
                return result;
            }
        }
    </script>
</body>
</html>
